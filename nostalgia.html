<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nostalgia 2.0</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/async.min.js"></script>
    <script type="text/javascript" src="js/iota.min.js"></script>
    <script type="text/javascript" src="js/nostalgia.js"></script>
</head>

<body>
    <div id="setSeed">
      <input type="password" id="seed" placeholder="Seed" onkeydown="if (event.keyCode == 13) { setSeed(value.toUpperCase()); getTransfers(); }" />
    </div>

    <div id="transfers" style="display: none">
      <table class="table" id="txTable">
        <tbody>
          <tr>
            <th>Timestamp</th><th>Address</th><th>Value</th><th>Bundle</th><th>Confirmed</th>
          </tr>

          <tr>
            <td></td><td>Total</td><td id="total"></td><td></td><td></td>
          </tr>
        </tbody>
      </table>

      <div>
        <button type='button' class='btn btn-primary' onclick='startSpam();'>Start Spam</button>
        <button type='button' class='btn btn-primary' onclick='stopSpam();'>Stop Spam</button>
        <button type='button' class='btn btn-primary' onclick='generateNewAddress();'>Generate new address</button>
        <button type='button' class='btn btn-primary' onclick='transfer();'>Transfer iotas</button>
        <button type='button' class='btn btn-primary' onclick='getTransfers();'>Refresh page</button>
    </div>
</body>
</html>
